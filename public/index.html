<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Dream logging and publishing service">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/float-grid.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans|Paprika" rel="stylesheet">
  <title>Dream Catcher</title>
</head>
<body>
  <header role="banner">
    <div class="row">
      <div class="col-12">
        <h1>Dream Catcher</h1>
        <ul class="nav-links">
          <li><a href="#">Log In</a></li>
        </ul>
      </div>
    </div>
  </header>
  <main role="main" class="js-output" aria-live="assertive" hidden>

    <!-- Home Screen  -->

    <div class="view" id="recent-dreams">
      <div class="row">
        <div class="col-12">
          <ul class="dream-list">
          </ul>
        </div>
      </div>
    </div>

    <!-- Dream Detail Screen -->

    <div class="view" id="dream-detail">
      <div class="row">
        <div class="col-6">
          <h1 class="dream-title"></h1>
          <h2><span class="dream-author"></span> <span class="dream-publish-date"></span></h2>
          <p class="dream-text"></p>
          <button class="dream-back">Back</button>
        </div>
      </div>
    </div>

    <!-- Login Screen -->

    <div class="view" id="login">
      <div class="row">
        <div class="col-4">
          <form role="form" action="/login" accept-charset="UTF-8" method="post" class="login-form">
            <fieldset>
              <legend>Log In</legend>
              <label for="username">User Name:</label>
              <input type="text" name="username" id="username" required>
              <label for="password">Password:</label>
              <input type="password" name="password" id="password" required>
              <button type="submit">Submit</button>
            </fieldset>
          </form>
        </div>
        <div class="col-4"></div>
        <div class="col-4"></div>
      </div>
    </div>

  </main>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
  <script src="js/home.js"></script>
  <script src="js/dream-detail.js"></script>
</body>
</html>
