<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Dream logging and publishing service">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/float-grid.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans|Paprika" rel="stylesheet">
  <title>Dream Catcher</title>
</head>
<body>
  <header role="banner">
    <div class="row">
      <div class="col-12">
        <h1 class="logo">Dream Catcher</h1>
        <ul class="nav-links">
          <li class=""></li>
          <li><a class="login-link" href="javascript:void(0)">Log In</a></li>
        </ul>
      </div>
    </div>
  </header>

  <main role="main" class="js-output" aria-live="assertive">

    <!-- Home Screen  -->

    <div class="view" id="recent-dreams" hidden>
      <div class="row">
        <div class="col-12">
          <h1>Recent Dreams:</h1>
          <ul class="dream-list">
          </ul>
        </div>
      </div>
    </div>

    <!-- Dream Detail Screen -->

    <div class="view" id="dream-detail" hidden>
      <div class="row">
        <div class="col-6">
          <h1 class="dream-title"></h1>
          <h2><span class="dream-author"></span> <span class="dream-publish-date"></span></h2>
          <p class="dream-text"></p>
          <button class="dream-back">Back</button>
          <button class="dream-edit">Edit</button>
        </div>
      </div>
    </div>

    <!-- Login Screen -->

    <div class="view" id="login" hidden>
      <div class="row">
        <div class="col-4">
          <!-- <form role="form" action="/login" accept-charset="UTF-8" method="post" id="login-form"> -->
          <form role="form" class="login-form">
            <fieldset>
              <legend>Log In</legend>
              <label for="username">User Name:</label>
              <input type="text" name="username" id="username" required>
              <label for="password">Password:</label>
              <input type="password" name="password" id="password" required>
              <button type="submit">Submit</button>
            </fieldset>
            <span class="login-message">Hello</span>
          </form>
        </div>
        <div class="col-4"></div>
        <div class="col-4"></div>
      </div>
    </div>

    <!-- Dream Journal Screen -->

    <div class="view" id="dream-journal" hidden>
      <div class="row">
        <div class="col-6">
          <div class="dream-journal-containter">
            <h1>My Dream Journal</h1>
            <button class="new-dream">New Dream</button>
            <table class="dream-journal-list"> 
            </table>
          </div>
        </div>
        <div class="col-6">
        </div>
      </div>
    </div>

    <!-- Dream Editor -->
    <div class="view" id="dream-editor">
      <div class="row">
        <div class="col-12">
          <form class="dream-editor-form" role="form" accept-charset="UTF-8" class="edit-form">
            <fieldset>
              <legend><span class="dream-editor-mode"></span> Dream</legend>
              <label for="dream-editor-title">Title:</label>
              <input type="text" name="title" id="dream-editor-title" required>
              <label for="dream-editor-text">Text:</label>
              <textarea name="text" id="dream-editor-text" cols="90" rows="20" required></textarea>
              <button type="submit"><span class="dream-editor-submit-label"></span></button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>

  </main>
  <script src="http://js.nicedit.com/nicEdit-latest.js" type="text/javascript"></script>
  <script type="text/javascript">bkLib.onDomLoaded(nicEditors.allTextAreas);</script> 
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
  <script src="js/home.js"></script>
  <script src="js/dream-detail.js"></script>
  <script src="js/dream-journal.js"></script>
  <script src="js/dream-editor.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
